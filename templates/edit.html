<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
<div class="contain">
    <!-- 面板开始 -->
    <div class="row">
        <input id='csrf_token' type="hidden" value="{{CSRF}}">
        <input id='user_token' type="hidden" value="{{uToken}}">
        <div class="col-sm-2">
            <input id='csrf_token' type="hidden" value={{csrf_token}}>
            <input id='user' type="hidden" value={{user}}>
            <input id='user_token' type="hidden" value={{user_token}}>
        </div>
        <div class="col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!-- 标题 -->
                    <h2 class="panel-title">
                        <h1>Edit Personal Info </h1>
                        <span class="badge badge-info">Most simple demo only for test CSRF</span>
                    </h2>
                </div>
                <!-- 内容 -->
                <div class="panel-body">

                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="firstname">名字</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="firstname" placeholder="请输入名字" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="lastname">姓</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="lastname" placeholder="请输入姓" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="salary">工资</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="salary" placeholder="请输工资数额" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-primary btn-lg btn-block" id="postdata" name="" type="button">
                                    确认
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-sm-2">
        </div>
    </div>

</body>

</html>
